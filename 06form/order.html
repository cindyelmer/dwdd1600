<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Cindy Elmer">
    <meta name="description" content="Access to Flowerchild Floral florist services">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="flowerchild.css">
    <title>Flowerchild Floral: home page</title>
</head>

<body>
    <!-- start the page head-->
    <header>
        <span>Flowerchild Floral</span> <br>

    </header>

    <!-- start the page navigation-->
    <nav>
        <ul>
            <li><a href="index.html">Home Page</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li class="active"><a href="order.html">Place an Order</a></li>
        </ul>

    </nav>

    <!-- main page-->
    <main>
        <h1>Place an Order</h1>

        <form method="get" class="orderform" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label> First name* <input type="text" name="fname" required></label>
                <label> Last name* <input type="text" name="lname" required></label>
                <label> Cell number* <input type="tel" name="phone" required placeholder="801-888-1234"></label>
                <label> Email*<input type="email" name="email" required placeholder="@gmail.com"></label>
            </fieldset>


            <fieldset>
                <legend>Delivery method:</legend>
                <label> <input type="radio" name="method" value="In Store Pickup">In Store Pickup</label>
                <label> <input type="radio" name="method" value="Home Delivery">Home Delivery</label>
                <label> <input type="radio" name="method" value="Mail">Mail (Dried florals only)</label>
            </fieldset>

            <fieldset>
                <legend>Arrangement types</legend>
                <label> <input type="checkbox" name="wrapped" value="yes">Wrapped Bouquet</label>
                <label> <input type="checkbox" name="vase" value="yes">Vase Arrangement</label>
                <label> <input type="checkbox" name="corsage" value="yes">Womens Corsage</label>
                <label> <input type="checkbox" name="boutonniere" value="yes">Mens Boutonniere</label>

                <label>Flower types
                    <select name="Flowertypes">
                        <option value="none">Please Select</option>
                        <option value="Dried">Dried flowers</option>
                        <option value="live">Red Roses with Gypsophila</option>
                        <option value="live">White Roses with Gypsophila</option>
                        <option value="live">Peach Roses with Gypsophila</option>
                        <option value="live">Suprise Me</option>
                    </select>
                </label>

            </fieldset>

            <label>Comments
                <textarea name="Comments"></textarea>
            </label>


            <input type="submit" value="Place Order">
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 &bull; Cindy Elmer &bull; Flowerchild Floral</p>

    </footer>


</body>

</html>
